{% extends 'base.html' %}

{% block content %}
<h2>Käyttäjät</h2>
{% if users %}
<ul>
    {% for user in users %}
    <li>
        <p>
            <a href="{{url_for('user.show',user_id=user.id)}}">{{user.username}}</a>
        </p>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>Ei käyttäjiä</p>
{% endif %}
{% endblock %}
